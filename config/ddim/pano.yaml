root_dir: "./results/panorama"
tag: panorama
text_prompt: "Interior of an old looking library"
max_steps: 50
use_encoder_decoder: False 

dataset: random_mv
height: 512
width: 512
batch_size: 10
fov: 72
dist_range: [1, 1]
elev_range: [0, 0]
azim_range: [0, 0]

model: panorama
learning_rate: 0.1
channels: 3

prior: sd
guidance_scale: 7.5

background: solid
rgb: [0, 0, 0]

logger: simple 
log_interval: 1

sampler: sds
linear_annealing: true

recon_steps: 400
use_cached_noise: true
recon_type: rgb
use_closed_form: true