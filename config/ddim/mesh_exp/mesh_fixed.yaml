root_dir: "./mesh_final_exp3/tmp15"
tag: mesh
text_prompt: "A DSLR photo of a 3D dragon"
max_steps: 25
batch_size: 10
warmup_steps: 4

dataset: camera
height: 768
width: 768
convention: OpenGL
up_vec: y
fov: 45
dists: [3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0, 3.0]
elevs: [0, 0, 0, 0, 0, 0, 0, 0, 30, 30]
azims: [0, 45, 90, 135, 180, 225, 270, 315, 0, 180]


background: solid
rgb: [0.1, 0.1, 0.1]

model: mesh
mesh_path: "/home/aaaaa/data/texgen/processed/dragon.obj"
texture_size: 2048
mesh_scale: 1.0
initialization: gray
learning_rate: 0.05
disable_debug: False # Faster 
channels: 3
sampling_mode: nearest

prior: sd2_depth
guidance_scale: 7.5
mixed_precision: true

time_sampler: linear_annealing 
t_max: 980 # In Tweedie -> 999
t_min: 270 # In Tweedie -> 0
noise_sampler: sds

use_ode: true
ode_steps: 50
seam_removal_steps: 0

logger: self 
log_interval: 2

recon_steps: 1
recon_type: rgb
use_closed_form: true
use_selection: false