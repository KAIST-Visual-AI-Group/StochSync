root_dir: "./results/video"
tag: video
text_prompt: "An oil painting of two trucks racing on a road"
max_steps: 25 # In ODE -> 25
use_encoder_decoder: False 
warmup_steps: 0

dataset: video
height: 512
width: 512
interval: 3
max_frames: 40

model: video
video_path: "/home/aaaaa/repo/distill/video/trucks-race.mp4"
output: output.mp4

prior: sd
guidance_scale: 7.5

background: solid
rgb: [0, 0, 0]

time_sampler: linear_annealing 
t_max: 600 # In Tweedie -> 999
t_min: 50 # In Tweedie -> 0
seam_removal_steps: 0 # Use only in ODE cases 
noise_sampler: sds

use_ode: true
ode_steps: 15

logger: self 
log_interval: 1

recon_steps: 1
recon_type: rgb
use_closed_form: true
learning_rate: 0.0
loss_scale: 1.0
