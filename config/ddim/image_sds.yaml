root_dir: "./results/image"
tag: image
output: "result.png"
text_prompt: "A DSLR photo of Singapore skyline at night"
max_steps: 1000

dataset: random
batch_size: 1
width: 64
height: 64

model: image
initialization: random
learning_rate: 0.05
channels: 4

prior: sd
guidance_scale: 30

time_sampler: sds 
noise_sampler: sds

logger: simple
log_interval: 30

background: solid
rgb: [0, 0, 0, 0]

recon_steps: 1
recon_type: latent
use_closed_form: false