root_dir: "./results/panorama"
tag: panorama
text_prompt: "Interior of an old looking library"
max_steps: 500
use_encoder_decoder: False 

dataset: random_mv
height: 64
width: 64
batch_size: 2
fov: 72
dist_range: [1, 1]
elev_range: [0, 0]
azim_range: [0, 360]

model: panorama
learning_rate: 0.2
pano_height: 1024
pano_width: 2048
channels: 4
disable_debug: False # Faster 

prior: sd
guidance_scale: 7.5

background: solid
rgb: [0, 0, 0, 0]

time_sampler: linear_annealing
noise_sampler: randomized_ddim
random_noise_end: 560

logger: simple 
log_interval: 10

recon_steps: 1
recon_type: latent
use_closed_form: false