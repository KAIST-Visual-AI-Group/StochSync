root_dir: "./results/panorama"
tag: panorama
text_prompt: "Interior of an old looking library"
max_steps: 30 # In ODE -> 25
use_encoder_decoder: False 

dataset: random_mv
height: 512
width: 512
batch_size: 10
fov: 72
dist_range: [1, 1]
elev_range: [0, 0]
azim_range: [0, 0]

model: panorama
pano_height: 2048
pano_width: 4096
channels: 3
disable_debug: False

prior: sd
guidance_scale: 7.5

background: solid
rgb: [0, 0, 0]

time_sampler: linear_annealing
t_max: 999
t_min: 0
seam_removal_steps: 0 
noise_sampler: ddim

use_ode: false
ode_steps: 50 # 100 -> 50

logger: self 
log_interval: 10

recon_steps: 1
recon_type: rgb  # optim=1: latent, optim=inf: rgb
use_closed_form: true
learning_rate: 0.0
loss_scale: 1.0

# use_closed_form=true & recon_type=rgb & max_steps = 30
# use_closed_form=false & recon_type=latent & max_steps = 300

# noise_sampler: ddim, sds, sdi

# use_ode: true, false