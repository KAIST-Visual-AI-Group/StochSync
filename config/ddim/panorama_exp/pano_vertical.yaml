root_dir: "./results/panorama"
tag: panorama
text_prompt: "A photo of an eiffel tower."
max_steps: 25 # In ODE -> 25
use_encoder_decoder: False 
warmup_steps: 2

dataset: alternate_camera
height: 512
width: 512
batch_size: 2
fov: 80
dists: [
  2.0, 2.0, 2.0, 2.0
]
elevs: [
  60, 0, 30, -45
]
azims: [
  0, 0, 0, 0
]

model: panorama
pano_height: 2048
pano_width: 4096
channels: 3
disable_debug: False
vertical_softmask: True

prior: ultimate_sd
guidance_scale: 7.5
# angle_prompts: [
#   [0, 0, "A photo of the Eiffel Tower."],
#   [0, 40, "The sky of Paris with a tip of Eiffel Tower"],
#   [0, -40, "A ground near the Eiffel Tower."],
# ]
angle_prompts: [
  [0, 60, "The sky with a tip of the Big Ben, looking up"],
  [0, 30, "The upper part of the Big Ben"],
  [0, 0, "The lower part of the Big Ben"],
  [0, -45, "A ground near the the Big Ben"],
]

background: solid
rgb: [0, 0, 0]

time_sampler: linear_annealing 
t_max: 999 # In Tweedie -> 999
t_min: 270 # In Tweedie -> 0
seam_removal_steps: 2 # Use only in ODE cases 
noise_sampler: sds

use_ode: true
ode_steps: 50

logger: self 
log_interval: 1

recon_steps: 1
recon_type: rgb
use_closed_form: true
learning_rate: 0.0
loss_scale: 1.0
